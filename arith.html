<html>
<head>
<script>
//arithmetic operations
var a,b;
//read input from the user
//converts string into integer
a=parseInt(window.prompt("enter a value:","10"));
b=parseInt(window.prompt("enter b value:","10"));
document.write("a is:"+a);
window.alert("b is:"+b);
document.write("<br>addition of two numbers is:"+(a+b));
document.write("<br>subtraction of two numbers is:"+(a-b));
document.write("<br>multliplication of two numbers is:"+(a*b));
document.write("<br>division of two numbers is:"+(a/b));
document.write("<br>modular divisdion of two numbers is:"+(a%b));
</script>
</head>
</html>
