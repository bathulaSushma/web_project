<html>
<head>
<style>
p{border-style:dotted;}
h1{border-style:groove;border-width:5px;}
h2{border-style:dashed;border-width:thick;}
h3{border-style:solid;border color:red blue orange green;}
h4{border-style:solid dotted solid dotted}
h5{border-style:dotted;border-left:2px solid red;}
h6{word-spacing:2px;line-height:0.8px;}
p{border-style:double;border-radius:5px;}
</style>
</head>
<body>
<h1>this is heading</h1>
<h2>this is heading</h2>
<h3>this is heading</h3>
<h4>this is heading</h4>
<h5>this is heading</h5>
<h6>this is heading</h6>
<p>this is paragraph</p>
</body>
</html>
